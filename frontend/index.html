<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RRNIDE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="titlebar">
            <div class="menu">
                <span tabindex="0" class="item" data-target="#file_menu">File</span>
            </div>
            <div id="game_title" class="title">No Project</div>
            <div id="ping" class="ping">Disconnected</div>
        </div>
        <div class="content">
            <div class="activity">
                <div class="item active" title="Plugins" data-target="#plugin_manager">
                    <i data-eva="file-text-outline"></i>
                </div>
                <div class="item" title="Console" data-target="#console">
                    <i data-eva="monitor-outline"></i>
                </div>
                <div class="item" title="Database" data-target="#database">
                    <i data-eva="grid-outline"></i>
                </div>
                <div class="item" data-target="#null">
                </div>
            </div>
            <div id="plugin_manager" class="wrapper">
                <div class="sidebar">
                    <div class="title">
                        <span class="name">Plugins</span>
                        <button id="plugin_refresh" class="action">Refresh</button>
                    </div>
                    <div class="search"><input id="plugin_search" placeholder="Search"></div>
                    <div id="plugin_list" class="list">
                        <p class="center">Press [Refresh] â†—</p>
                    </div>
                </div>
                <div id="plugin_config" class="config center">
                    This plugin does not provide any configs.
                </div>
            </div>
            <div id="console" class="wrapper" hidden>
                <div class="console">
                    <div id="console_output" class="output"></div>
                    <div class="input">
                        <div class="prompt">&gt;&gt;&nbsp;</div>
                        <textarea id="console_input" spellcheck="false" class="mousetrap"></textarea>
                    </div>
                </div>
            </div>
            <div id="database" class="wrapper" hidden>
            </div>
            <div id="null" class="wrapper center" hidden>Nothing here.</div>
        </div>
        <div class="statusbar">
            <span id="status_message" class="message">ready</span>
        </div>
        <ul id="file_menu" class="context-menu" hidden>
            <li class="item" data-hotkey="Ctrl+W">Exit</li>
        </ul>
    </div>
    <script src="vendor/eva.min.js"></script>
    <script src="vendor/autosize.min.js"></script>
    <script src="vendor/axios.min.js"></script>
    <script src="vendor/base64.min.js"></script>
    <script src="vendor/mousetrap.min.js"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
